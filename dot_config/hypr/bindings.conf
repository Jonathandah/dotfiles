# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = librewolf 

bindd = SUPER SHIFT, return, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT Alt, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, A, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- proton-pass
bindd = SUPER SHIFT, Y, Freetube, exec, mullvad-exclude "freetube"
bindd = SUPER SHIFT, Z, Zeditor, exec, omarchy-launch-or-focus "zeditor"
bindd = SUPER SHIFT, S, Slack, exec, omarchy-launch-or-focus "slack"
bindd = SUPER SHIFT, T, Tuta, exec, omarchy-launch-or-focus "tutanota-desktop"
bindd = SUPER SHIFT, P, Bluetooth Paired Devices, exec, omarchy-launch-bluetooth
bindd = SUPER SHIFT, W, Wiremix, exec, omarchy-launch-or-focus-tui "wiremix"

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
unbind = SUPER, J
unbind = SUPER, K

# Vimmotions
bindd = SUPER, H, Focus left, movefocus, l
bindd = SUPER, L, Focus right, movefocus, r
bindd = SUPER, J, Focus down, movefocus, d
bindd = SUPER, K, Focus up, movefocus, u
bindd = SUPER SHIFT, H, Move left, movewindow, l
bindd = SUPER SHIFT, L, Move right, movewindow, r
bindd = SUPER SHIFT, J, Move down, movewindow, d
bindd = SUPER SHIFT, K, Move up, movewindow, u
# rebind prev J and K to toggle window split and show keybinds
bindd = SUPER, N, Toggle window split, togglesplit
bindd = SUPER, M, Show keybinds, exec, omarchy-menu-keybindings
